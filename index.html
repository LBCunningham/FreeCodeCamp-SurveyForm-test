<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form Test</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="title" class="header">freeCodeCamp Survey Form</h1>
    <p id="description" class="header">Thank you for taking the time to help me improve</p>
    <form id="survey-form">
      <fieldset class="form-group">
        <label for="name" id="name-label">
          Name
          <input required name="name" type="text" id="name" placeholder="Enter your name" />
        </label>
        <label for="email" id="email-label">
          Email
          <input required name="email" type="email" id="email" placeholder="Enter your Email" />
        </label>
        <label for="number" id="number-label">
          Age (optional)
          <input type="number" name="age" id="number" min="13" max="120" placeholder="Age" />
        </label>
      </fieldset>
      <fieldset class="form-group">
        <label for="dropdown" id="dropdown-label">
          Which option best describes your current role?
          <select required name="current-role" id="dropdown">
            <option value="" selected="true" disabled="disabled">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input type="radio" name="recommend" id="definitely" class="inline" value="1" /> Definitely</label>
        <label for="maybe"><input type="radio" name="recommend" id="maybe" class="inline" value="2" /> Maybe</label>
        <label for="not-sure"><input type="radio" name="recommend" id="not-sure" class="inline" value="3" /> Not sure</label>
      </fieldset>
      <fieldset class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end"
          ><input type="checkbox" name="improvement" id="front-end" class="inline" value="1" />
          Front-end Projects
        </label>
        <label for="back-end"
          ><input type="checkbox" name="improvement" id="back-end" class="inline" value="2" />
          Back-end Projects
        </label>
        <label for="data-visualization"
          ><input type="checkbox" name="improvement" id="data-visualization" class="inline" value="3" />
          Data Visualization
        </label>
        <label for="challenges"
          ><input type="checkbox" name="improvement" id="challenges" class="inline" value="4" />
          Challenges
        </label>
        <label for="open-source"
          ><input type="checkbox" name="improvement" id="open-source" class="inline" value="5" />
          Open Source Community
        </label>
        <label for="gitter-help"
          ><input type="checkbox" name="improvement" id="gitter-help" class="inline" value="6" />
          Gitter Help Rooms
        </label>
        <label for="videos"
          ><input type="checkbox" name="improvement" id="videos" class="inline" value="7" />
          Videos
        </label>
        <label for="city-meetups"
          ><input type="checkbox" name="improvement" id="city-meetups" class="inline" value="8" />
          City Meetups
        </label>
        <label for="wiki"
          ><input type="checkbox" name="improvement" id="wiki" class="inline" value="9" />
          Wiki
        </label>
        <label for="forum"
          ><input type="checkbox" name="improvement" id="forum" class="inline" value="10" />
          Forum
        </label>
        <label for="additional-courses"
          ><input type="checkbox" name="improvement" id="additional-courses" class="inline" value="11" />
          Additional Courses
        </label>
      </fieldset>
      <fieldset class="form-group">
        <p>Any comments or suggestions?</p>
        <label for="suggestions">
          <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
        </label>
      </fieldset>
      <input type="submit" name="submit" id="submit" />
    </form>
  </body>
</html>
